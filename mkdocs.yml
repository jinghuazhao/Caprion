site_name: Caprion
repo_url: https://github.com/jinghuazhao/Caprion
edit_uri: ""
nav:
  - "": README.md
  - "Pilot studies":
    - pilot/autoencoder/README.md
    - pilot/gwas2/README.md
    - pilot/README.md
  - Analysis:
    - progs/README.md
    - peptide_progs/README.md
    - misc/README.md
  - "Additional information":
    - "Caprion panel": https://jinghuazhao.github.io/pQTLdata/reference/caprion.html
    - Notes.md
theme:
    name: mkdocs
    nav_style: dark
    highlightjs: true
    hljs_languages:
        - Bash
        - HTML
        - Java
        - JavaScript
        - Perl
        - Python
        - R
        - rust
        - yaml
plugins:
    - search
    - mermaid2
markdown_extensions:
  - attr_list
  - footnotes
  - meta
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
